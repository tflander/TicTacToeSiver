
@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/reset.css")" />
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap302/css/bootstrap.min.css")" />
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap302/css/bootstrap-theme.min.css")" />
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")" />
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")" />
        <script src="@routes.Assets.versioned("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("bootstrap302/js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/ticTacToe.js")" type="text/javascript"></script>

    </head>
    <body>
        @content
    </body>
</html>
